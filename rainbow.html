<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* body只有边框里的，其余的部分浏览器会自动填充 */
        
        body {
            background: white;
        }
        
        .rainbow {
            height: 200px;
            overflow: hidden;
        }
        
        .rainbow div {
            /* 父子上下外边距会合并，加overflow阻止合并 */
            overflow: hidden;
        }
        
        .rainbow>div {
            width: 400px;
            height: 400px;
            background: hsl(0, 80%, 50%);
            border-radius: 50%;
        }
        
        .rainbow>div>div {
            background: hsl(60, 80%, 50%);
            height: 380px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div {
            background: hsl(120, 50%, 80%);
            height: 360px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div {
            background: hsl(180, 80%, 50%);
            height: 340px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div {
            background: hsl(240, 80%, 50%);
            height: 320px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div {
            background: hsl(300, 80%, 50%);
            height: 300px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div>div {
            background: hsl(330, 80%, 50%);
            height: 280px;
            margin: 10px;
            border-radius: 50%;
        }
        
        .rainbow>div>div>div>div>div>div>div>div {
            background: hsl(330, 80%, 100%);
            height: 260px;
            margin: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="rainbow">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
